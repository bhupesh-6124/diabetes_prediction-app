<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .predict-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 10px 15px; /* Reduced padding */
            width: 100%;
            max-width: 350px; /* Reduced max width */
        }

        .predict-container h2 {
            font-size: 1.2rem; /* Reduced font size */
            font-weight: 600;
            margin-bottom: 10px; /* Reduced margin */
            color: #388E3C;
            text-align: center;
        }

        .form-control {
            font-size: 0.9rem; /* Reduced font size */
            padding: 6px; /* Reduced padding */
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px; /* Reduced margin */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #388E3C;
            box-shadow: 0 0 8px rgba(56, 142, 108, 0.5);
        }

        .btn-custom {
            background: #388E3C;
            color: white;
            font-size: 0.9rem; /* Reduced font size */
            padding: 8px 20px; /* Reduced padding */
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            cursor: pointer;
        }

        .btn-custom:hover {
            background: #FF7043;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .predict-container {
                padding: 10px;
                width: 90%;
                max-width: 300px; /* Further reduced width for smaller screens */
            }

            .predict-container h2 {
                font-size: 1.1rem; /* Adjusted font size */
            }
        }
    </style>
</head>
<body>
    <div class="predict-container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="Pregnancies">Pregnancies</label>
                <input type="number" class="form-control" name="Pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="Glucose">Glucose</label>
                <input type="number" class="form-control" name="Glucose" required>
            </div>
            <div class="mb-3">
                <label for="BloodPressure">Blood Pressure</label>
                <input type="number" class="form-control" name="BloodPressure" required>
            </div>
            <div class="mb-3">
                <label for="SkinThickness">Skin Thickness</label>
                <input type="number" class="form-control" name="SkinThickness" required>
            </div>
            <div class="mb-3">
                <label for="Insulin">Insulin</label>
                <input type="number" class="form-control" name="Insulin" required>
            </div>
            <div class="mb-3">
                <label for="BMI">BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" required>
            </div>
            <div class="mb-3">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="mb-3">
                <label for="Age">Age</label>
                <input type="number" class="form-control" name="Age" required>
            </div>
            <button type="submit" class="btn-custom">Predict</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
