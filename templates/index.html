<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Overall page settings */
        body {
            background: #E8F5E9; /* Soft, light green */
            color: #333;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        /* Navbar styling */
        .navbar {
            background: #388E3C; /* Green color */
            padding: 1rem 2rem;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 30px;
            background: rgba(255, 255, 255, 0.8); /* Soft white */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 120px;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #388E3C;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }

        .btn-custom {
            background: #388E3C;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: #FF7043;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Floating Button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #388E3C;
            color: white;
            padding: 15px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
        }

        /* Chatbot Box */
        .chatbox {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbox-header {
            background: #388E3C;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f8fafc;
        }

        .chatbox-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chatbox-footer input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .chatbox-footer button {
            background: #388E3C;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            padding: 15px;
            background: #388E3C;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chatbox {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Diabetes Predictor</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Diabetes Prediction App</h1>
        <p>Empower yourself with knowledge. Our AI-powered tool helps predict diabetes early, enabling proactive health management.</p>
        <a href="/predict" class="btn btn-custom">Start Your Prediction</a>
    </div>

    <!-- Chatbot UI -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>
    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">Diabetes Chatbot</div>
        <div class="chatbox-body" id="chatbox-body"></div>
        <div class="chatbox-footer">
            <input type="text" id="chat-input" placeholder="Ask me about diabetes...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Diabetes Prediction App | Your health, our priority.</p>
        </div>
    </footer>

    <script>
        function toggleChatbot() {
            const chatbox = document.getElementById("chatbox");
            chatbox.style.display = (chatbox.style.display === "flex") ? "none" : "flex";
        }
    
        function appendMessage(text, sender) {
            const chatBody = document.getElementById("chatbox-body");
            const message = document.createElement("div");
            message.classList.add("chat-message");
            message.style.padding = "8px";
            message.style.margin = "5px";
            message.style.borderRadius = "8px";
    
            if (sender === "user") {
                message.style.background = "#D1F2EB";  // Light green for user
                message.style.textAlign = "right";
            } else {
                message.style.background = "#E8F5E9";  // Soft green for bot
                message.style.textAlign = "left";
            }
    
            message.innerText = text;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    
        function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const userMessage = chatInput.value.trim();
    
            if (userMessage === "") return;
    
            appendMessage("You: " + userMessage, "user");
    
            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot: " + data.response, "bot");
            })
            .catch(error => console.error("Error:", error));
    
            chatInput.value = "";
        }
    
        // Allow pressing Enter to send message
        document.getElementById("chat-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
    
</body>
</html>
